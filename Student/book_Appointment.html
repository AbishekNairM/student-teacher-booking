  <h1>Book Appointment</h1>

  <ul class="teacher-list">
    <li><a href="#" class="teacher-link">Teacher 1</a></li>
    <li><a href="#" class="teacher-link">Teacher 2</a></li>
    <li><a href="#" class="teacher-link">Teacher 3</a></li>
  </ul>

  <div class="appointment-form" style="display: none;">
    <h2>Request Appointment</h2>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume">
      <label for="date">Desirable Date:</label>
      <input type="date" id="date" name="date">
      <button type="submit">Request Appointment</button>
    </form>
